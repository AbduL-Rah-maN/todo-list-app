

<div class="bg-light text-black p-4">
    <dl>
        <h3>New Appointment</h3>
        <dl>
            <dt>Appointment Id</dt>
            <dd><input type="number" id="txtAppId" class="form-control"></dd>
            <dt>Title</dt>
            <dd><input type="text" id="txtAppTtl" class="form-control"></dd>
            <dt>Description</dt>
            <dd><textarea rows="4" cols="40" id="AppDes" class="form-control"></textarea></dd>
            <dt>Date & Time</dt>
            <dd><input type="datetime-local" id="txtDate" class="form-control"></dd>
        </dl>
        <button id="btnSave" class="btn btn-success"> Save </button>
        <button id="btnCancelApp" class="btn btn-danger"> Cancel </button>
    </dl>
</div>
